<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RealisMotion Demo — Single Video</title>
  <meta name="description" content="Demo page for RealiMotion-style paper / videos.">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1>RealisMotion — Demo Gallery</h1>
      <p class="lead">Paper • Code • Video example</p>
      <p class="links">
        <a href="https://arxiv.org/abs/xxxx.xxxxx" target="_blank" rel="noopener">Paper (arXiv)</a> ·
        <a href="https://github.com/robinhood256100/web-disp" target="_blank" rel="noopener">Code (GitHub)</a>
      </p>
    </div>
  </header>

  <main class="wrap">
    <section id="gallery" class="grid" aria-label="Video example">
      <article class="card" data-high="assets/videos/result.mp4">
        <button class="thumb-btn" aria-label="Open example video">
          <video class="thumb" muted playsinline preload="metadata" loop controls>
            <source src="assets/videos/result.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </button>
        <div class="meta">
          <h3>Example Video</h3>
          <p>Resolution: 512×512, 30fps</p>
          <p class="meta-links">
            <a href="assets/videos/result.mp4" download>Download Video</a>
          </p>
        </div>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>基于模板改造 · 保持原作者署名。示例页由你呈现。</p>
    </div>
  </footer>

  <script src="js/main.js" defer></script>
</body>
</html>
